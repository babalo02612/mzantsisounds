<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - mZantsi.sOunds</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>mZantsi.sOunds</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div style="margin-bottom: 15px;">
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; background-color: #282828; color: white; border: none; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; background-color: #282828; color: white; border: none; border-radius: 5px;">
        </div>
        <button type="submit" style="background-color: #1db954; color: black; padding: 10px 20px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer;">Login</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login successful (simulation only).');
    });
  </script>
</body>
</html>
